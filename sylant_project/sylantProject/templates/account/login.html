{% extends "base.html" %}

{% block content %}
  <h2>Введите имя пользователя и пароль:</h2>
  <form method="post" class="machine-form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        {% if form.errors %}
        <div class="form-errors">
            {{ form.errors }}
        </div>
        {% endif %}
        <button type="submit">Войти</button>
    </form>
{% endblock %}
